<div class="spotify__top-nav">
    <div class="spotify__top-nav_search-input-field">
        <input type="search" [(ngModel)]="searchedItem" (ngModelChange)="onSearchChange($event)" placeholder="What do you want to play?">
    </div>
    <div class="spotify__top-nav_auth">
        <button class="spotify__top-nav_auth-sign-up" type="button">Sign Up</button>
        <button class="spotify__top-nav_auth-sign-up" type="button" (click)="navigateToLoginPage()">Log In</button>
    </div>
</div>
