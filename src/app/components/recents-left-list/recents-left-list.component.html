<div class="bg-background-tinted-press rounded-2xl p-3 flex flex-col h-full">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-white font-bold">Your Library</h2>
      <div class="flex space-x-4">
        <mat-icon class="text-white">add</mat-icon>
        <mat-icon class="text-white">arrow_forward</mat-icon>
      </div>
    </div>
  
    <!-- Tabs -->
    <div class=" space-x-2 mb-4">
      <button class="bg-background-highlight text-white px-4 py-2 rounded-full">Playlists</button>
      <button class="bg-background-highlight text-white px-4 py-2 rounded-full">Artists</button>
    </div>
  
    <!-- Search Bar -->
    <div class="flex items-center mb-4">
      <mat-icon class="text-white">search</mat-icon>
      <input 
        type="text" 
        placeholder="Recents" 
        class="bg-transparent text-white ml-2 focus:outline-none w-full"
      />
      <mat-icon class="text-white">list</mat-icon>
    </div>
  
    <!-- Scrollable Song List -->
    <div class="overflow-y-auto flex-grow">
      <ng-container *ngFor="let song of songs">
        <div class="flex items-center mb-3">
          <img [src]="song.image" alt="{{song.title}}" class="w-12 h-12 rounded-lg mr-4">
          <div class="text-white">
            <h3 class="font-bold">{{ song.title }}</h3>
            <p class="text-sm text-gray-400">Playlist â€¢ {{ song.artist }}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
