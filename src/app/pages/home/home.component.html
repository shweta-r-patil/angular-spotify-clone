<div class="spotify__home-container">
    <div class="spotify__home-container__side-bar">
        <div class="spotify__home-container__side-bar-image">
            <img width="150" class="m-3" src="../../../assets/spotify-image.png" alt="Not found">
        </div>
        <div class="spotify__home-container__side-bar-item">
            <a>Home</a>
        </div>
        <div class="spotify__home-container__side-bar-item">
            <a>Search</a>
        </div>
        <div class="spotify__home-container__side-bar-item">
            <a>Your Library</a>
        </div>
        <div class="spotify__home-container__side-bar-item">
            <a>Create Playlist</a>
        </div>
    </div>
    <div class="spotify__home-container__playlist-container">
        <div>
            <app-top-nav (emitsearchedItem)="getSearchedSong($event)"></app-top-nav>
        </div>
        <div class="right-side-conatiner">
            <app-song-card [searchTerm]="searchTerm"></app-song-card>
        </div>
    </div>
</div>
